<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - View Orders</title>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 50px 20px;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      text-shadow: 2px 2px 4px #000;
    }

    #orders {
      max-width: 800px;
      margin: 30px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
    }

    .order {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .order:last-child {
      border-bottom: none;
    }

    .label {
      font-weight: bold;
      color: #00e5ff;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Admin - Orders List</h1>
  <div id="orders">Loading orders...</div>

  <script>
    async function loadOrders() {
      try {
        const res = await fetch('/orders');
        const orders = await res.json();
        const ordersDiv = document.getElementById('orders');

        if (orders.length === 0) {
          ordersDiv.innerHTML = '<p>No orders found.</p>';
          return;
        }

        ordersDiv.innerHTML = '';
        orders.forEach(order => {
          ordersDiv.innerHTML += `
            <div class="order">
              <p><span class="label">Name:</span> ${order.name}</p>
              <p><span class="label">Roll:</span> ${order.roll}</p>
              <p><span class="label">Items:</span> ${order.item}</p>
              <p><span class="label">Status:</span> ${order.status}</p>
            </div>
          `;
        });
      } catch (err) {
        document.getElementById('orders').innerText = 'Failed to load orders.';
      }
    }

    window.onload = loadOrders;
  </script>
</body>
</html>
