<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Place Order</title>
  <style>
    body {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7TEKDLnrS9_RJGqnlv6YtxMsAde4fvpBWvw&s');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      height: 100vh;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px #000;
    }

    form {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
    }

    input, select, button {
      display: block;
      margin: 15px auto;
      padding: 12px;
      width: 90%;
      max-width: 300px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üßë‚Äçüéì Place Your Order</h1>
  <form id="orderForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="text" name="roll" placeholder="Roll Number" required />
    <select name="item" multiple size="4" required>
      <option value="Dosa">Dosa - ‚Çπ40</option>
      <option value="Idli">Idli - ‚Çπ30</option>
      <option value="Vada">Vada - ‚Çπ25</option>
      <option value="Upma">Upma - ‚Çπ35</option>
    </select>
    <button type="submit">Place Order</button>
  </form>
  <p id="message"></p>

  <script>
    const form = document.getElementById('orderForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const selectedItems = Array.from(form.item.selectedOptions).map(opt => opt.value);
      const res = await fetch('/order', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          name: form.name.value,
          roll: form.roll.value,
          item: selectedItems.join(', ')
        })
      });
      const data = await res.json();
      document.getElementById('message').innerText = data.message;
      form.reset();
    });
  </script>
</body>
</html>
